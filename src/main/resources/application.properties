spring.application.name=superaccountant
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.graphql.multipart.enabled=true
spring.datasource.url=jdbc:postgresql://localhost:5433/superaccountant
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8082
spring.graphql.graphiql.enabled=true
# Explicitly set the path for the GraphQL endpoint to ensure it's registered.
spring.graphql.path=/graphql
# Disable the explorer plugin to prevent failed CDN calls that break the UI.
spring.graphql.graphiql.props.plugins.explorer.enabled=false